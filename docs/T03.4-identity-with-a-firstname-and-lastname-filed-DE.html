<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" media="screen" type="text/css" href="TXX.css"/>
    </head>

    <body>

        <a href="./">Back to menu</a>
        <hr>
        <h2>Identity form</h2>
        <p>✅ should fill the third field with "firstName lastName"</p>

        <form class="form autosave-enabled" id="dossier-edit-form" enctype="multipart/form-data" action="https://www.demarches-simplifiees.fr/dossiers/2418643/brouillon" accept-charset="UTF-8" method="post">

            <div class="editable-champ editable-champ-text" data-champ-id="91090856">
                <label for="dossier_champs_attributes_3_value">Nom*</label>
                <input placeholder="Nom de famille" required="required" type="text" value="" name="dossier[champs_attributes][3][value]" id="dossier_champs_attributes_3_value">
            </div>

            <div class="editable-champ editable-champ-text" data-champ-id="91090857">
                <label for="dossier_champs_attributes_4_value">Nom d'usage</label>
                <input placeholder="Nom d'usage" type="text" value="" name="dossier[champs_attributes][4][value]" id="dossier_champs_attributes_4_value">
            </div>

            <div class="editable-champ editable-champ-text" data-champ-id="91090858">
                <label for="dossier_champs_attributes_5_value">Vorname nachname*</label>
                <input placeholder="Vorname nachname" required="required" type="text" value="" name="dossier[champs_attributes][5][value]" id="dossier_champs_attributes_5_value">
            </div>

            <div class="editable-champ editable-champ-text" data-champ-id="91090859">
                <label for="dossier_champs_attributes_6_value">Adresse personnelle*</label>
                <input placeholder="Adresse personnelle" required="required" type="text" value="" name="dossier[champs_attributes][6][value]" id="dossier_champs_attributes_6_value">
            </div>

            <div class="editable-champ editable-champ-text" data-champ-id="91090860">
                <label for="dossier_champs_attributes_7_value">Code postal*</label>
                <input placeholder="Code postal" required="required" type="text" value="" name="dossier[champs_attributes][7][value]" id="dossier_champs_attributes_7_value">
            </div>

            <div class="editable-champ editable-champ-text" data-champ-id="91090861">
                <label for="dossier_champs_attributes_8_value">Ville*</label>
                <input placeholder="Ville" required="required" type="text" value="" name="dossier[champs_attributes][8][value]" id="dossier_champs_attributes_8_value">
            </div>

            <div class="editable-champ editable-champ-phone" data-champ-id="91090862">
                <label for="dossier_champs_attributes_9_value">Téléphone*</label>
                <input placeholder="Téléphone" required="required" pattern="[^a-z^A-Z]+" type="tel" value="" name="dossier[champs_attributes][9][value]" id="dossier_champs_attributes_9_value">
            </div>

            <div class="editable-champ editable-champ-email" data-champ-id="91090863">
                <label for="dossier_champs_attributes_10_value">Courriel*</label>
                <input placeholder="Courriel" required="required" type="email" value="" name="dossier[champs_attributes][10][value]" id="dossier_champs_attributes_10_value">
            </div>

        </form>

    </body>
</html>
