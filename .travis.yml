language: node_js
node_js:
  - '8'
cache:
  npm: true
  directories:
    - node_modules
before_install:
  - npm i -g npm@6.4.1
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3 # give xvfb some time to start
script:
  - npm run build
  - npm run lint
  - npm run test
