<popup-page>
  <popup-header slot="header" [pageTitle]="headerText" showBackButton>
    <app-pop-out slot="end" />
  </popup-header>

  <app-cipher-view *ngIf="cipher" [cipher]="cipher"></app-cipher-view>

  <popup-footer slot="footer">
    <button buttonType="primary" type="button" bitButton (click)="editCipher()">
      {{ "edit" | i18n }}
    </button>
    <button
      slot="end"
      *ngIf="cipher && cipher.edit"
      [bitAction]="delete"
      type="button"
      buttonType="danger"
      bitIconButton="bwi-trash"
      [appA11yTitle]="'delete' | i18n"
    ></button>
  </popup-footer>
</popup-page>
