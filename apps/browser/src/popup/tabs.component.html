<!-- Cozy custo
<div class="tab-page" [@routerTransition]="getState(o)">
-->
<div
  [ngClass]="{ 'tab-page': true, 'with-banner': shouldDisplayPremiumNote() }"
  [@routerTransition]="getState(o)"
>
  <!-- end custo -->
  <router-outlet #o="outlet"></router-outlet>
  <!-- Cozy custo - Premium banner -->
  <div *ngIf="shouldDisplayPremiumNote()" id="premium-banner">
    <button
      type="button"
      class="close-premium"
      appBlurClick
      (click)="close()"
      title="{{ 'close_shortcut' | i18n }}"
    >
      <i class="icon-cozy icon-cross-mask icon-cross-premium" aria-hidden="true"></i>
    </button>
    <p>{{ "premiumDesc1" | i18n }}</p>
    <p>
      <a (click)="openPremiumPage()" href="#">{{ "premiumDesc2" | i18n }}</a>
    </p>
  </div>
  <!-- end custo -->
  <nav class="tabs">
    <ul>
      <li routerLinkActive="active" #rlaMyVault="routerLinkActive">
        <button
          type="button"
          class="tab-icon-cozy"
          routerLink="vault"
          appA11yTitle="{{ 'myVault' | i18n }}"
          [attr.aria-pressed]="rlaMyVault.isActive"
        >
          <i class="bwi bwi-lock-f bwi-2x" aria-hidden="true"></i>{{ "myVault" | i18n }}
        </button>
      </li>
      <li routerLinkActive="active" #rlaGenerator="routerLinkActive">
        <button
          type="button"
          class="tab-icon-cozy"
          routerLink="generator"
          appA11yTitle="{{ 'passGen' | i18n }}"
          [attr.aria-pressed]="rlaGenerator.isActive"
        >
          <i class="bwi bwi-generate-f bwi-2x" aria-hidden="true"></i>{{ "generator" | i18n }}
        </button>
      </li>
      <li routerLinkActive="active" #rlaSettings="routerLinkActive">
        <button
          type="button"
          class="tab-icon-cozy"
          routerLink="settings"
          appA11yTitle="{{ 'settings' | i18n }}"
          [attr.aria-pressed]="rlaSettings.isActive"
        >
          <i class="bwi bwi-cog-f bwi-2x" aria-hidden="true"></i>{{ "settings" | i18n }}
        </button>
      </li>

      <li>
        <a
          class="tab-icon-cozy"
          appA11yTitle="{{ 'myCozyTab_toolTip' | i18n }}"
          href="{{ cozyUrl }}"
          target="_blank"
        >
          <i class="bwi bwi-2x tab-icon-cozy-cloud" aria-hidden="true"></i>{{ "myCozyTab" | i18n }}
        </a>
      </li>
    </ul>
  </nav>
</div>
