<div class="tab-page" [@routerTransition]="getState(o)">
  <router-outlet #o="outlet"></router-outlet>
  <nav class="tabs">
    <ul>
      <li routerLinkActive="active" #rlaMyVault="routerLinkActive">
        <button
          class="icon-cozy-inline"
          routerLink="vault"
          appA11yTitle="{{ 'myVault' | i18n }}"
          [attr.aria-pressed]="rlaMyVault.isActive"
        >
          <div [ngClass]="{ 'icon-cozy-inline': true, active: isVaultTabActive }">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 16 16">
              <path
                fill-rule="evenodd"
                d="M2 15.005v-8.01C2 6.455 2.448 6 3 6h1V4c0-2.206 1.794-4 4-4 2.205 0 4 1.794 4 4v2h1c.556 0 1 .446 1 .995v8.01c0 .54-.449.995-1.002.995H3.002A1.003 1.003 0 0 1 2 15.005zM6 4.5C6 3.122 6.897 2 8 2s2 1.122 2 2.5V6H6V4.5zm2 4c.826 0 1.5.672 1.5 1.5 0 .552-.305 1.032-.75 1.29v2.46a.751.751 0 0 1-1.5 0v-2.46A1.49 1.49 0 0 1 6.5 10 1.5 1.5 0 0 1 8 8.5z"
              />
            </svg>
          </div>
          {{ "myVault" | i18n }}
        </button>
      </li>
      <li routerLinkActive="active" #rlaGenerator="routerLinkActive">
        <button
          class="icon-cozy-inline"
          routerLink="generator"
          appA11yTitle="{{ 'passGen' | i18n }}"
          [attr.aria-pressed]="rlaGenerator.isActive"
        >
          <div class="icon-cozy-inline">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 16 16">
              <path
                fill-rule="evenodd"
                d="M14.809 10.125a1 1 0 0 1 .455 1.339C13.913 14.203 11.094 16 8 16c-2.365 0-4.544-1.082-6.044-2.78A.986.986 0 0 1 1 14a1 1 0 0 1-1-1V9c0-.063.016-.119.026-.178.006-.027.005-.054.012-.08a.968.968 0 0 1 .148-.32l.025-.027a.983.983 0 0 1 .299-.258.993.993 0 0 1 .769-.09.953.953 0 0 1 .247.115c.027.017.054.029.08.048.01.009.024.013.035.022l3 2.5a1 1 0 0 1 .127 1.408.986.986 0 0 1-.72.352C5.129 13.428 6.522 14 8 14c2.323 0 4.453-1.357 5.47-3.42a1 1 0 0 1 1.339-.455zm1.16-2.912c-.004.02-.003.04-.008.059a.963.963 0 0 1-.156.316c-.012.017-.026.028-.04.043a.956.956 0 0 1-.213.193c-.025.017-.048.034-.075.048a1.034 1.034 0 0 1-.332.116c-.003 0-.006.002-.008.003-.01 0-.017-.003-.026-.002a.985.985 0 0 1-.66-.165c-.023-.015-.047-.025-.068-.042-.007-.006-.016-.007-.023-.014l-3-2.5a1 1 0 0 1-.128-1.408.983.983 0 0 1 .802-.343A6.124 6.124 0 0 0 8 2C5.634 2 3.492 3.365 2.5 5.444a1.001 1.001 0 0 1-1.805-.861C2.017 1.812 4.86 0 8 0a8.117 8.117 0 0 1 6.058 2.714A.987.987 0 0 1 15 2a1 1 0 0 1 1 1v4c0 .076-.016.144-.031.213z"
              />
            </svg>
          </div>
          {{ "generator" | i18n }}
        </button>
      </li>
      <li routerLinkActive="active" #rlaSettings="routerLinkActive">
        <button
          class="icon-cozy-inline"
          routerLink="settings"
          appA11yTitle="{{ 'settings' | i18n }}"
          [attr.aria-pressed]="rlaSettings.isActive"
        >
          <div class="icon-cozy-inline">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 32 32">
              <path
                fill-rule="evenodd"
                d="M16 26a9.955 9.955 0 0 1-4.686-1.168l3.955-5.932c.235.059.477.1.731.1a2.993 2.993 0 0 0 2.896-2.259l7.1-.645C25.943 21.573 21.49 26 16 26M6 16c0-3.557 1.862-6.672 4.66-8.445l3.183 6.367A2.984 2.984 0 0 0 13 16c0 .674.23 1.289.605 1.79l-3.956 5.934A9.98 9.98 0 0 1 6 16m9 0a1 1 0 1 1 2 0 1 1 0 0 1-2 0m1-10c4.874 0 8.928 3.488 9.815 8.104l-7.096.645A2.995 2.995 0 0 0 16 13c-.125 0-.243.022-.364.037l-3.188-6.376A9.956 9.956 0 0 1 16 6m15.503 8.938l-2.576-.322a12.945 12.945 0 0 0-.452-2.285l2.255-1.283a.588.588 0 0 0 .242-.714l-.379-.915a.576.576 0 0 0-.676-.333l-2.502.688a12.994 12.994 0 0 0-1.296-1.936l1.595-2.05a.586.586 0 0 0-.05-.751l-.701-.701a.574.574 0 0 0-.751-.05l-2.05 1.595a12.994 12.994 0 0 0-1.936-1.296l.688-2.502a.588.588 0 0 0-.333-.676l-.915-.379a.575.575 0 0 0-.714.242l-1.283 2.255c-.736-.216-1.5-.369-2.285-.452L17.062.497A.587.587 0 0 0 16.495 0h-.99a.574.574 0 0 0-.567.497l-.322 2.576c-.785.083-1.549.236-2.285.452L11.048 1.27a.587.587 0 0 0-.713-.242l-.916.379a.576.576 0 0 0-.333.676l.688 2.502c-.685.374-1.333.809-1.936 1.296l-2.05-1.595a.586.586 0 0 0-.751.05l-.701.701a.574.574 0 0 0-.05.751l1.595 2.05a12.994 12.994 0 0 0-1.296 1.936l-2.502-.688a.586.586 0 0 0-.675.333l-.38.915a.575.575 0 0 0 .242.714l2.255 1.283c-.216.736-.369 1.5-.452 2.285l-2.576.322a.587.587 0 0 0-.497.567v.99c0 .291.222.533.497.567l2.576.322c.083.785.236 1.549.452 2.286L1.27 20.952a.587.587 0 0 0-.242.713l.38.915a.574.574 0 0 0 .675.334l2.502-.687c.374.684.809 1.332 1.296 1.935l-1.595 2.05a.588.588 0 0 0 .05.752l.701.7a.575.575 0 0 0 .751.05l2.05-1.595c.603.487 1.251.921 1.936 1.296l-.688 2.502a.588.588 0 0 0 .333.676l.916.379a.574.574 0 0 0 .713-.243l1.283-2.254c.736.216 1.5.369 2.285.452l.322 2.577a.588.588 0 0 0 .567.496h.99a.575.575 0 0 0 .567-.496l.322-2.577a12.945 12.945 0 0 0 2.285-.452l1.283 2.254a.587.587 0 0 0 .714.243l.915-.379a.576.576 0 0 0 .333-.676l-.688-2.502a13.071 13.071 0 0 0 1.936-1.296l2.05 1.595a.586.586 0 0 0 .751-.05l.701-.7a.575.575 0 0 0 .05-.752l-1.595-2.05c.487-.603.922-1.251 1.296-1.935l2.502.687a.588.588 0 0 0 .676-.334l.379-.915a.574.574 0 0 0-.242-.713l-2.255-1.282c.216-.737.369-1.501.452-2.286l2.576-.322a.587.587 0 0 0 .497-.567v-.99a.574.574 0 0 0-.497-.567"
              />
            </svg>
          </div>
          {{ "settings" | i18n }}
        </button>
      </li>

      <li>
        <a
          class="icon-cozy-inline"
          appA11yTitle="{{ 'myCozyTab_toolTip' | i18n }}"
          href="{{ cozyUrl }}"
          target="_blank"
        >
          <div class="icon-cozy-inline">
            <svg
              height="24"
              style="overflow: visible"
              viewBox="0 2 32 32"
              width="24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle cx="16" cy="16" fill-rule="evenodd" r="16"></circle>
              <path
                d="M19.314 17.561a.555.555 0 0 1-.82.12 4.044 4.044 0 0 1-2.499.862 4.04 4.04 0 0 1-2.494-.86.557.557 0 0 1-.815-.12.547.547 0 0 1 .156-.748c.214-.14.229-.421.229-.424a.555.555 0 0 1 .176-.385.504.504 0 0 1 .386-.145.544.544 0 0 1 .528.553c0 .004 0 .153-.054.36a2.954 2.954 0 0 0 3.784-.008 1.765 1.765 0 0 1-.053-.344.546.546 0 0 1 .536-.561h.01c.294 0 .538.237.545.532 0 0 .015.282.227.422a.544.544 0 0 1 .158.746m2.322-6.369a5.94 5.94 0 0 0-1.69-3.506A5.651 5.651 0 0 0 15.916 6a5.648 5.648 0 0 0-4.029 1.687 5.936 5.936 0 0 0-1.691 3.524 5.677 5.677 0 0 0-3.433 1.737 5.966 5.966 0 0 0-1.643 4.137C5.12 20.347 7.704 23 10.882 23h10.236c3.176 0 5.762-2.653 5.762-5.915 0-3.083-2.31-5.623-5.244-5.893"
                fill="#FFF"
              ></path>
            </svg>
          </div>
          {{ "myCozyTab" | i18n }}
        </a>
      </li>
    </ul>
  </nav>
</div>
